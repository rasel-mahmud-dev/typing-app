<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<style>
  .screenBasic-word, .screenBasic-lines{
    display: flex;
  }
</style>

<textarea rows="12" style="width: 100%" placeholder="Paste Here HTML Markup"></textarea>
<button class="btn">Trim</button>
<div style="opacity: 0" class="text"></div>
<textarea  style="opacity: 1; width: 100%; height: 100px" class="out-text"></textarea>


<script>
  // const input = document.querySelector("input")
  // input.addEventListener("change", (e)=>{
  //   let f = t.replace(/\s/g, '\n');
  //   console.log(f)
  //
  // })
  
  let t = document.querySelector(".screenIntro-line")
  let btn = document.querySelector(".btn")
  let textArea = document.querySelector("textarea")
  let text = document.querySelector(".text")
  let outText = document.querySelector(".out-text")
  
  
  //
  // let s = text.replace(/(\r\n|\n|\r)/gm, "")
  // let f = s.replace(/\s/g, ' ');
  //
  textArea.addEventListener("change", (e)=>{
    let doc = document.createElement("div")
    doc.innerHTML = textArea.value
    text.innerHTML = null
    text.appendChild(doc)
  })
  
  btn.addEventListener("click", (e)=>{
    // console.log(s)
    let s = text.innerText.replace(/(\r\n|\n|\r)/gm, "")
    // s = s.replace(/(\r\n|\n|\r)/gm, "")
    // let s = doc.innerText.replace(/\s/g, ' ');
    outText.value = null
    outText.value = s
    copyToClipboard(s);

  })


  function copyToClipboard(value) {

    // Create a "hidden" input
    var aux = document.createElement("input");

    // Assign it the value of the specified element
    aux.setAttribute("value", value);

    // Append it to the body
    document.body.appendChild(aux);

    // Highlight its content
    aux.select();

    // Copy the highlighted text
    document.execCommand("copy");

    // Remove it from the body
    document.body.removeChild(aux);
}



</script>
</body>
</html>
